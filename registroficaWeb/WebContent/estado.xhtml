<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Manejo de Estados</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div align="center">
		<h:form id="form1">
			<p:autoUpdate />
			<p:panel header="Registrar un nuevo Estado" style="width: 600px;">
				<p:panelGrid columns="2" style="width: 400px;">
					<h:outputText value="Nombre" />
					<p:inputText value="#{beanEstado.estado.nombre}" required="true" />
				</p:panelGrid>
				<p:panelGrid columns="1">
					<p:commandButton value="Insertar" icon="fa fa-save"
						style="width: 400px;" update="@form,:form2"
						actionListener="#{beanEstado.actionListenerInsertarEstado()}"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>

	<p:separator />
	<div align="center">
		<h:form id="form2">
			<p:panel header="Datos de Estados" style="width: 1800px;">
				<p:dataTable value="#{beanEstado.listaEstado}" var="estado"
					reflow="true" rows="5" paginator="true">
					<p:column headerText="Nombre">
						<h:outputText value="#{estado.nombre}"></h:outputText>
					</p:column>
					<p:column headerText="OPCIONES" priority="1">
						<div align="center">
							<p:commandButton icon="fa fa-close" value="ELIMINAR"
								update="@form,:form2"
								actionListener="#{beanEstado.actionListenerEliminarEstado(estado.idEstado)}">
								<p:confirm header="ConfirmaciÃ³n" message="Desea eliminar?"
									icon="fa fa-exclamation-triangle"></p:confirm>
							</p:commandButton>
							<p:commandButton icon="fa fa-edit" value="EDITAR"
								actionListener="#{beanEstado.actionListenerEstadoSeleccionado(estado)}"
								update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
							</p:commandButton>
						</div>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
	<p:dialog header="Editar" widgetVar="dlgEdicion" modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panelGrid columns="2" style="width: 400px;">
				<h:outputText value="Nombre" />
				<p:inputText value="#{beanEstado.estadoSeleccionado.nombre}"
					required="true" />
			</p:panelGrid>
			<div align="center">
				<p:commandButton value="Actualizar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanEstado.actualizarEstado()}" />
			</div>
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="SI" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="NO" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-check"></p:commandButton>
	</p:confirmDialog>
</body>
</html>
