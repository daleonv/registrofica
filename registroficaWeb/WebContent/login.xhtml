<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Iniciar Sesión</title>

	</f:facet>
	<h:link type="text/css" href="resources/css/agency.min.css" rel="stylesheet"/>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div align="center">
		<br /> <br />
		<h1>UNIVERSIDAD TECNICA DEL NORTE</h1>
		<br />
	</div>
	<div align="center">
		<img src="resources/img/logos/utn.png" alt="" />
	</div>
	<br />
	<br />
	<br />
	<h:outputStylesheet library="css" name="agency.min.css"></h:outputStylesheet>
	<h:form>
		<div class="ui-g">

			<div class="ui-g-2"></div>
			<div class="ui-g-4">
				<div align="center">
					<p:panelGrid columns="2" layout="grid">
						<f:facet name="header">
							<p:row>
								<p:column colspan="10">INGRESE SUS DATOS</p:column>
							</p:row>
						</f:facet>
						<p:outputLabel for="txtCedula" value="Cedula"
							style="font-size:20px" />
						<p:inputText id="txtCedula" value="#{beanPersona.persona.cedula}"
							required="true"
							validatorMessage="Se debe ingresar únicamente numeros en la Cédula">
							<f:validateRegex pattern="[0-9]+" />
						</p:inputText>
						<p:outputLabel for="txtPassword" value="Contraseña"
							style="font-size:20px" />
						<p:inputText type="password" id="txtPassword"
							value="#{beanPersona.persona.password}" required="true" />
					</p:panelGrid>
				</div>
				<br />
				<div align="center">
					<p:commandButton icon="pi pi-key" value="Iniciar Sesión"
						action="#{beanPersona.iniciarSesion()}"
						actionListener="#{beanRegistro.init()}" style="background-color: red;width: 50%;"/>
				</div>

			</div>
			<div class="ui-g-1"></div>
			<div class="ui-g-3">
				<h1
					style="font-family: georgia, garamond, serif; font-size: 35px; font-style: georgia;">
					PARA INGRESAR AL SISTEMA USE SU CÉDULA COMO CONTRASEÑA</h1>
			</div>
		</div>
	</h:form>

	<div class="footer">
		<p>KodoRes UTN Copyright © 2020 All
			rights reserved.</p>
	</div>
</body>
</html>
