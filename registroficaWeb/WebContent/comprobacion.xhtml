<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Solicitudes</title>
	</f:facet>
</h:head>
<body>
	<h1 align="center">SOLICITUDES</h1>
	<div align="center">
		<h:form id="form2">
			<p:panel header="Solicitudes Pendientes" style="width: 1800px;">
				<p:dataTable value="#{beanRegistro.listaRegistro}" var="registro"
					reflow="true" rows="8" paginator="true">
					<p:column headerText="Cedula">
						<h:outputText value="#{registro.regPersona.cedula}"></h:outputText>
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{registro.regPersona.nombre}"></h:outputText>
					</p:column>
					<p:column headerText="Apellido">
						<h:outputText value="#{registro.regPersona.apellido}"></h:outputText>
					</p:column>
					<p:column headerText="Sala">
						<h:outputText value="#{registro.acaSala.nombre}"></h:outputText>
					</p:column>
					<p:column headerText="Motivo">
						<h:outputText value="#{registro.regMotivo.detalle}"></h:outputText>
					</p:column>
					<p:column headerText="Fecha de inicio">
						<h:outputText value="#{registro.inicio}"></h:outputText>
					</p:column>
					<p:column headerText="Fecha de finalización">
						<h:outputText value="#{registro.fin}"></h:outputText>
					</p:column>
					<p:column headerText="Descripción">
						<h:outputText value="#{registro.descripcion}"></h:outputText>
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{registro.regEstado.nombre}"></h:outputText>
					</p:column>
					<p:column headerText="OPCIONES" priority="1">
						<div align="center">
							<p:commandButton icon="fa fa-save" value="Aceptar"
								update="@form,:form2"
								actionListener="#{beanRegistro.SolicitudConfirmada(registro.idRegistro)}">
							</p:commandButton>
							<p:commandButton icon="fa fa-save" value="Rechazar"
								update="@form,:form2"
								actionListener="#{beanRegistro.rechazarSolicitud(registro.idRegistro)}">
							</p:commandButton>
						</div>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</div>
	<h:form id="form4">
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="SI" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"
			actionListener="#{beanRegistro.confirmarSolicitud()}"></p:commandButton>
		<p:commandButton value="NO" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-check"></p:commandButton>
	</p:confirmDialog>
	</h:form>
	<br />
	<div align="center">
		<h:form id="form3">
			<p:panelGrid columns="1">
				<p:commandButton value="Volver" icon="fa fa-save"
					action="menuAdmin.xhtml" />
			</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
