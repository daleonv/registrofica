<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Administrador</title>
	</f:facet>
	<h:link type="text/css" href="resources/css/agency.min.css"
		rel="stylesheet" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<div align="center">
			<br /> <br />
			<h1>ADMINISTRADOR</h1>
			<h1>UNIVERSIDAD TÉCNICA DEL NORTE</h1>
			<br />
			<div align="center">
				<img src="resources/img/logos/utn.png" alt="" />
			</div>
			<br /> <br /> <br />
			<h:outputStylesheet library="css" name="agency.min.css"></h:outputStylesheet>
			<div class="ui-g-4"></div>
			<div class="ui-g-4">
			<h:panelGrid columns="2">
					<p:outputLabel for="txtUsuario" value="Username" />
					<p:inputText id="txtUsuario"
						value="#{beanAdministrador.administrador.username}"
						required="true" />
					<p:outputLabel for="txtPassword" value="Password" />
					<p:inputText id="txtPassword" type="password"
						value="#{beanAdministrador.administrador.password}"
						required="true" />
				</h:panelGrid>
				<br />
				<p:commandButton icon="pi pi-key" value="Iniciar Sesión"
					action="#{beanAdministrador.iniciarSesion()}"
					style="background-color: red;width: 50%;" />
			</div>
			<div class="ui-g-4"></div>
			
				
			
		</div>
	</h:form>
	<div class="footer">
		<p>KodoRes UTN Copyright © 2020 All rights reserved.</p>
	</div>
</body>
</html>
