<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Administrador</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<div align="center">
			<br /> <br />
			<h1>ADMINISTRADOR</h1>
			<h1>UNIVERSIDAD TÉCNICA DEL NORTE</h1>
			<br />
			<div align="center">
				<img src="resources/img/logos/utn.png" alt="" />
			</div>
			<br /> <br /> <br />

			<h:panelGrid columns="2">
				<p:outputLabel for="txtUsuario" value="Username" />
				<p:inputText id="txtUsuario"
					value="#{beanAdministrador.administrador.username}" required="true" />
				<p:outputLabel for="txtPassword" value="Password" />
				<p:inputText id="txtPassword" type="password"
					value="#{beanAdministrador.administrador.password}" required="true" />
				<h:column />
				<p:commandButton icon="ui-icon-key" value="Iniciar Sesión"
					action="#{beanAdministrador.iniciarSesion()}" />
			</h:panelGrid>
		</div>
	</h:form>

</body>
</html>
